<div class="card border border-1 border-muted my-1 mx-0 p-0">
    <div class="card-body border-1 border-danger pb-0">
        <div class="title-row d-flex flex-row justify-content-between">
            <span class="card-title m-2 h4">{{currentMatch.offererId}}</span>
            <span class="card-title m-2"><img src="../../../assets/images/profilepic.png" class="img-fluid profile-logo" alt=""></span>
        </div>
        <!-- <img src="../../../assets/images/logo.png" class="img-fluid my-1 ms-5" alt=""> -->
        <div class="mt-2">
            <!-- border border-danger  -->
            <div class="col-12 mb-2">
                <div class="heading-row d-flex flex-row justify-content-between">
                    <div class="fw-bold text-muted mx-2">From</div>
                    <div class="fw-bold text-muted mx-2">To</div>
                </div>

                <div class="values-row d-flex flex-row justify-content-between">
                    <div class="mx-2">{{currentMatch.from}}</div>
                    <div class="mx-2">{{currentMatch.to}}</div>
                </div>

            </div>

            <div class="col-12 mb-2">
                <div class="heading-row d-flex flex-row justify-content-between">
                    <div class="fw-bold text-muted mx-2">Date</div>
                    <div class="fw-bold text-muted mx-2">Time</div>
                </div>

                <div class="values-row d-flex flex-row justify-content-between">
                    <div class="mx-2">{{currentMatch.date}}</div>
                    <div class="mx-2">{{currentMatch.time}}</div>
                </div>
            </div>

            <div class="col-12 mb-3">
                <div class="heading-row d-flex flex-row justify-content-between">
                    <div class="fw-bold text-muted mx-2">Price</div>
                    <div class="fw-bold text-muted mx-2">Seat Availability</div>
                </div>

                <div class="values-row d-flex flex-row justify-content-between">
                    <div class="mx-2">180$</div>
                    <div class="mx-2">{{currentMatch.seatsAvailable}}</div>
                </div>
            </div>

        </div>

    </div>
</div>
