<div>
    <div class="row vh-100">

        <div class="col-12 bg-img-menu">
            <app-navbar></app-navbar>

            <div class="row">
                <!-- Actual body of page -->

                <div class="col-2">
                    <!-- dummy col -->
                </div>


                <div class="col-12 pb-0 mx-1" *ngIf="!enableMenu2">
                    <!-- menu 1 -->

                    <div class="row">
                        <div class="col-xs-12 col-sm-8 col-md-4 px-5 m-auto">
                            <div class="pb-3">
                                <app-offer-menu1 (menu1Event)="respondToMenu1Event($event)"
                                    (offerObjTransferEvent)="respondToOfferObjTransferEvent($event)"></app-offer-menu1>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-12 pb-0">
                    <!-- menu 2 -->

                    <div class="row" *ngIf="enableMenu2">
                        <div class="col-xs-12 col-sm-8 col-md-4 px-5 m-auto">
                            <div class="pb-3">
                                <app-offer-menu2 [offerRequest]="offerRequest"></app-offer-menu2>
                            </div>
                        </div>
                    </div>

                </div>


            </div>

        </div>

    </div>
</div>
